<button (click)="showOnlyFavorites()">Favorites</button>
<div *ngIf="errorMsg">{{errorMsg}}</div>

<div class="container">
<div class="favorite-videos" *ngIf="showOnlyFavoritesBool">
    <h2>Favorite Videos</h2>
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let favorite of favoriteVideos">
        <iframe width="100%" height="auto" [src]="getVideoUrl(favorite)" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button (click)="removeFromFavoritVideos(favorite)">Remove from Favorites</button>
      </div>
    </div>
  </div>
</div>
