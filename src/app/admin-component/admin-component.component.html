<body>

    <div class="container">
        <div class="col-md-8">
            <h1>List of All Users</h1>
            <div class="scrollable-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <ul>
                                    <li *ngFor="let role of user.roles">{{ role.name }} </li>
                                </ul>
                            </td>
                            <td><button class="btn btn-lg btn-primary btn-block" (click)="revokeAdmin(user.username)">Revoke Admin</button></td>
                            <td><button class="btn btn-lg btn-primary btn-block" (click)="deleteUser(user.username)">Delete User</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="col-md-8">
            <h1>Pending Admin Requests</h1>

            <div class="scrollable-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Requested Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let userPendingRequest of usersWithPendingRequests">
                            <td>{{userPendingRequest.username}}</td>
                            <td>{{userPendingRequest.email}}</td>
                            <td>
                                <ul>
                                    <li *ngFor="let role of userPendingRequest.pendingRoleRequests">{{ role.name }} </li>
                                </ul>
                            </td>
                            <td><button class="btn btn-lg btn-primary btn-block" (click)="acceptRequest(userPendingRequest.username)">Accept</button></td>
                            <td> <button  class="btn btn-lg btn-primary btn-block"(click)="declineRequest(userPendingRequest.username)">Decline</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-12 mt-5">
            <h1>Cards</h1>
            <button  class="btn btn-lg btn-primary btn-block" (click)="showAddCardWindow()">Create Card</button>
        
            <div class="container" *ngIf="showAddCard" >
                <form [formGroup]="addNewCard" (ngSubmit)="onSubmitAddCardForm()" class="singupForm">
                  <h1 class="form-signup-heading">Crate new Card</h1>
                            
              
                  <div class="form-group">
                    <label for="">Card Name</label>
                    <input type="text" formControlName="cardName" class="form-control" placeholder="Card Name" />
              
         
                  </div>
              
              
                  <div class="form-group">
              
                  <label for="">Power</label>
                  <input type="number" formControlName="cardPower" class="form-control" placeholder="Power" />
              
           
                </div>
              
       
                <div class="form-group">
                    <label for="">Type</label>
                    <select formControlName="cardType" class="form-control">
                      <option value="melee">Melee</option>
                      <option value="ranged">Ranged</option>
                      <option value="siege">Siege</option>
                    </select>
                  </div>

                <div class="form-group">
                    <label for="">Picture:</label>
                    <input type="file" formControlName="picture" class="form-control-file" (change)="onFileSelected($event)" />
                  </div>
          
               
              
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Create New Card</button>
                </form>
              


    
     

            </div>
            <div class="row row-cols-md-6 row-cols-md-3">
                <div class="col mb-4" *ngFor="let card of cards">
                    <div class="card">
                        <img src="{{card.picture}}" class="card-img-top" alt="{{card.name}}" />
                        <div class="card-body d-flex justify-content-center">
                            <button class="btn btn-lg btn-primary btn-block" (click)="deleteCard(card.name)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
